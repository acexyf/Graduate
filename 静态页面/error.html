<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404页面</title>
</head>
<style>
*{ margin: 0 auto; font-family: "Microsoft YaHei"}
.page{ 
	width: 800px; 
	height: 300px; 
	margin-top: 100px;

}
.page img{ 
	float: left; 
	display: block; 
	width: 300px; 
	height: 300px;
}
.page .txt{
	float: left;
	width: 450px;
	padding-top: 20px;
	padding-left: 10px;
}
.page .txt h1{ 
	line-height: 50px;
}
.page .txt p{ 
	line-height: 40px;
	color: #333;
}
.page .txt a{
	color: #2749A0;
	text-decoration: none;
}
.page .txt a:hover{
	color: #FF0000;
	text-decoration: underline;
}
</style>
<body>
	<div class="page">
		<img src="images/404error.jpg">
		<div class="txt">
			<h1>啊哦，你所访问的页面不存在哟</h1>
			<p>可能的原因</p>
			<p>1、在地址栏中输入的错误的地址。</p>
			<p>2、你点击的某个链接已过期</p>
			<p><a href="">返回上一级页面&gt;</a></p>
			<p><a href="">返回网站首页&gt;</a></p>
		</div>
	</div>
</body>
</html>
